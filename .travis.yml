dist: bionic
language: python

stages:
  - linting
  - test
  - name: deploy
    if: branch = master

python:
  - "3.6"
  - "3.7"

cache:
  pip: true
  directories:
    - "$HOME/.cache/pypoetry"

install:
  - pip install --upgrade pip
  - pip install poetry>=1.0.0b1 # Using preview build to enable pypi api token usage
  - poetry install -v

script:
  - pytest --cov=fri -n 2

after_success:
  - coveralls

jobs:
  include:
    - stage: linting
      install:
        - pip install pre-commit
        - pre-commit install-hooks
      script:
        - pre-commit run --all-files
      after_success: skip
    - stage: deploy
      name: PyPi package deploy
      script:
        - poetry publish
      after_success: skip
      skip_existing: true
      on:
        tags: true
        branch: master
    - name: Documentation
      before_deploy: portray as_html
      after_success: skip
      deploy:
        provider: pages
        skip_cleanup: true
        local_dir: site/
        github_token: $GH_TOKEN
        keep_history: true
        on:
          branch: master